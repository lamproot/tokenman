<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container-fluid login_page" style="padding:0;">


      <!-- Modal -->
      <div class="modal show custom_modal" style="display:block;"  role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body " >
              <div class="reset_ct resg_ct row" style="margin:0;">
                <div class="col bg1">
                  <div class="resettitle">Login</div>
                  <div class="resettips">Account</div>
                  <input type="text" class="form-control form-control-sm" placeholder="commonly used e-mail"/>
                  <div class="resettips">Password</div>
                  <input type="text" class="form-control form-control-sm" />
                  <div class="resettips">Sliding verification code</div>
                  <input type="text" class="form-control form-control-sm" />

                  <div class="resetbtn" style="margin-top:2rem;margin-bottom:2rem;">Refer</div>
                  <div class="resettips" style="margin-bottom:1.5rem;font-size:0.8rem;">Forget Password? Didn't have an account?Register</div>
                </div>
                <div class="col-sm bg2"><img src="images/reset_bg2.png"/></div>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
