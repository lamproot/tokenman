
<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('机器人名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" value="" data-rule="required;name"/>
        </div>
    </div>

    <div class="form-group">
        <label for="token" class="control-label col-xs-12 col-sm-2">{:__('Token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="token" name="row[token]"  data-rule="required;token"/>
        </div>
    </div>

    <div class="form-group">
        <label for="code_cmd" class="control-label col-xs-12 col-sm-2">{:__('code_cmd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="code_cmd" name="row[code_cmd]" value="code" placeholder="code" data-rule="required;code_cmd"/>
        </div>
    </div>

    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">{:__('remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="remark" name="row[remark]" rows="4" cols="80"></textarea>
        </div>
    </div>


    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
