        <style media="screen">
        body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Sans GB","Microsoft Yahei",SimSun,Arial,"Helvetica Neue",Helvetica;
    color: #333;
    word-wrap: break-word;
    -webkit-font-smoothing: antialiased
}

article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary {
    display: block
}

progress {
    display: inline-block;
    vertical-align: baseline
}

a {
    background-color: transparent;
    outline: 0;
    text-decoration: none
}

a:hover {
    color: #00b38a;
    text-decoration: underline
}

h1,h2,h3,h4,h5,h6 {
    margin: 10px 0;
    font-weight: 400
}

h1 {
    font-size: 24px
}

h2 {
    font-size: 20px
}

h3 {
    font-size: 18px
}

h4 {
    font-size: 16px
}

h5 {
    font-size: 14px
}

h6 {
    font-size: 12px
}

p {
    margin: 0
}

p+p {
    margin-top: 10px
}

img {
    border: 0;
    vertical-align: top;
    display: inline-block
}

button,input,optgroup,select,textarea {
    margin: 0;
    padding: 0;
    border: 1px solid #ededed;
    font-family: inherit
}

input {
    font-family: Arial,"Hiragino Sans GB","Microsoft Yahei",SimSun
}

label,select,button,input[type=button],input[type=reset],input[type=submit],input[type=radio],input[type=checkbox] {
    cursor: pointer
}

input[type=checkbox],input[type=radio] {
    padding: 0
}

table {
    border-collapse: collapse;
    border-spacing: 0
}

th,td {
    padding: 0
}

em,strong {
    font-weight: 400
}

i {
    font-style: normal
}

dl,dt,dd {
    margin: 0
}

::selection {
    color: #fff;
    background-color: #00b38a;
}

::-moz-focus-inner {
    border: 0
}

ul {
    margin: 0;
    padding: 0
}

li {
    list-style: none
}

.fl {
    float: left
}

.fr {
    float: right
}

.clearfix {
    zoom:1; }

.clearfix:before,.clearfix:after {
    content: "";
    display: table
}

.clearfix:after {
    clear: both
}

html {
    font-size: 14px
}

body {
    min-width: 1024px;
    min-height: 100%;
    background-color: #fff;
}

a:hover {
    text-decoration: none;
}

.aui-input {
    font-size: 14px;
    position: relative;
    z-index: 1;
    height: 44px;
    line-height: 44px\9;
    vertical-align: middle;
    color: #333;
    border-width: 1px;
    border-style: solid;
    outline: 0;
}

button, input, optgroup, select, textarea {
    margin: 0;
    padding: 0;
    border: 1px solid #ededed;
    font-family: inherit;
}

input {
    -webkit-appearance: textfield;
    background-color: white;
    -webkit-rtl-ordering: logical;
    cursor: text;
    padding: 1px;
    border-width: 2px;
    border-style: inset;
    border-color: initial;
    border-image: initial;
}

input, textarea, select, button {
    text-rendering: auto;
    color: initial;
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
    display: inline-block;
    text-align: start;
    margin: 0em;
    font: 400 11px system-ui;
}

.aui-btn {
    font-size: 16px;
    line-height: 44px;
    display: inline-block;
    height: 44px;
    padding: 0 30px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    border: 1px solid #fff;
    outline: 0;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    -webkit-transition: .05s linear;
    -o-transition: .05s linear;
    transition: .05s linear;
}

            .aui-content-box {
            width: 552px;
            margin: -205px auto 60px;
            padding: 70px 65px 70px 75px;
            background-color: #ffffff;
            display: table;
            -webkit-border-radius: 1px;
            -moz-border-radius: 1px;
            border-radius: 1px;
            border: 1px solid #d6d6d6;
            z-index: 1;
            position: relative;
            z-index: 1;
            }

            .aui-content-box-fl {
            width: 315px;
            height: 265px;
            /* background:#900; */
            float: left;
            border-right: 1px dashed #d4d4d4;
            padding-right: 40px;
            }

            .aui-content-box-fr {
            width: 165px;
            height: 220px;
            /* background:#00b38a; */
            padding-top: 26px;
            float: right;
            padding-left: 20px;
            }

            .aui-form-header {
            position: relative;
            z-index: 1;
            height: 35px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e2e0e0;
            }

            .aui-form-header .aui-form-header-item {
            font-size: 16px;
            line-height: 24px;
            position: relative;
            float: left;
            width: 50%;
            height: 33px;
            cursor: pointer;
            text-align: center;
            color: #121212;
            }

            .aui-form-header li a {
            color: #121212;
            }

            .aui-form-content-item {
            display: none;
            }

            .aui-form-header .on {
            margin-bottom: -1px;
            color: #ed4242;
            border-bottom: 2px solid #ed4242;
            }

            .aui-form-header .on:after {
            position: absolute;
            z-index: 2;
            top: -12px;
            left: 50%;
            margin-left: -3px;
            content: "";
            width: 0;
            height: 0;
            line-height: 0;
            border: 6px solid transparent;
            border-bottom-color: #ed4242;
            }

            .aui-form-header .on:after {
            z-index: 3;
            top: -11px;
            width: 0;
            height: 0;
            line-height: 0;
            border: 6px solid transparent;
            border-bottom-color: #fff;
            }

            .aui-form-header .on:after {
            position: absolute;
            z-index: 2;
            top: 21px;
            left: 50%;
            margin-left: -3px;
            content: "";
            width: 0;
            height: 0;
            line-height: 0;
            border: 6px solid transparent;
            border-bottom-color: #ed4242;
            }

            .aui-form-list {
            position: relative;
            z-index: 1;
            width: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            display: block;
            }

            .aui-form-list .aui-input {
            box-sizing: border-box;
            width: 100%;
            border-radius: 0;
            border-left: 0;
            border-top: 0;
            border-right: 0;
            border-color: #ededed;
            background: 0 0;
            }

            .aui-form-pwd {
            padding-top: 20px;
            }

            .aui-form-pwd a {
            position: relative;
            float: right;
            font-size: 14px;
            display: block;
            text-align: right;
            text-decoration: none;
            color: #ed4242;
            margin-top: -5px;
            z-index: 3;
            }

            .aui-form-btn {
            position: relative;
            margin-top: 20px;
            }

            .aui-form-btn .aui-btn {
            color: #fff;
            border-color: #FC4349;
            background-color: #FC4349;
