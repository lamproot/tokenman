
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" class="form-control" id="title" name="row[title]" value="{$row['title']}" data-rule="required;title"/>
        </div>
    </div>

    <div class="form-group">
        <label for="en_title" class="control-label col-xs-12 col-sm-2">{:__('English Title')}:</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" class="form-control" id="en_title" name="row[en_title]" value="{$row['en_title']}" data-rule="required;en_title"/>
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('内容')}:</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="summernote" name="row[content]">{$row['content']}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="en_content" class="control-label col-xs-12 col-sm-2">{:__('英文内容')}:</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="summernote" name="row[en_content]">{$row['en_content']}</textarea>
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
