
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="exchange" class="control-label col-xs-12 col-sm-2">{:__('Exchange')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$exchangeList}
            <!-- <input type="text" class="form-control" name="row[exchange]" value="" data-rule="required:exchange" /> -->
        </div>
    </div>

    <div class="form-group">
        <label for="currency" class="control-label col-xs-12 col-sm-2">{:__('Coin name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" id="currency"  class="form-control" name="row[currency]" value="{$row['currency']}" placeholder="DEMO:ptt_eth" data-rule="required;currency"/>
        </div>
    </div>

    <div class="form-group">
        <label for="api_url" class="control-label col-xs-12 col-sm-2">{:__('API Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" id="api_url" class="form-control" name="row[api_url]" value="{$row['api_url']}" placeholder="DEMO:http://api.lbank.info/v1/ticker.do?symbol=ptt_eth" data-rule="required:exchange" />
            <a href="https://coinmarketcap.com/api/" target="_blank">1.coinmarketcap-API参考地址</a>
            <a href="https://github.com/LBank-exchange/lbank-official-api-docs/blob/master/API-For-Spot-CN/%E5%B8%81%E5%B8%81%E4%BA%A4%E6%98%93REST%20API(%E8%A1%8C%E6%83%85).md" target="_blank">2.LBank-API参考地址</a>
        </div>
    </div>

    <div class="form-group">
        <label for="api_content" class="control-label col-xs-12 col-sm-2">{:__('API Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  id="api_content"  name="row[api_content]" class="form-control" rows="8" cols="80">{$row['api_content']}</textarea>
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
