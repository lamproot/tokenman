
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="exchange" class="control-label col-xs-12 col-sm-2">{:__('Exchange')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[exchange]" value="{$row.exchange}" data-rule="required:exchange" />
        </div>
    </div>

    <div class="form-group">
        <label for="currency" class="control-label col-xs-12 col-sm-2">{:__('Coin name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[currency]" value="{$row.currency}" data-rule="required:currency" />
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
