
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="twitter" class="control-label col-xs-12 col-sm-2">{:__('Twitter')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[twitter]" value="{$row['twitter']}" data-rule="required:twitter" />
        </div>
    </div>

    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="content" name="row[content]" rows="4" cols="80">{$row['content']}</textarea>
        </div>
    </div>


    <div class="form-group">
        <label for="started_at" class="control-label col-xs-12 col-sm-2">{:__('Start time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="started_at" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[started_at]" type="text" value='{$row.started_at|date="Y-m-d H:i:s",###}'>
        </div>
    </div>

    <div class="form-group">
        <label for="stoped_at" class="control-label col-xs-12 col-sm-2">{:__('End time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="stoped_at" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[stoped_at]" type="text" value='{$row.stoped_at|date="Y-m-d H:i:s",###}'>
        </div>
    </div>


    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">{:__('Timing push')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$TimingPush}
        </div>
    </div>



    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
