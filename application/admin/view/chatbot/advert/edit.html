
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="content" name="row[content]" value="{$row.content}"  data-rule="required;content"/>
        </div>
    </div>

    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">{:__('status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input type="text" class="form-control" id="status" name="row[status]" value="{$row.status}"  data-rule="required;status"/> -->
            {$groupList}
        </div>
    </div>


    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
