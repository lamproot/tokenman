
<style>
    .profile-avatar-container {
        position:relative;
        width:100px;
    }
    .profile-avatar-container .profile-user-img{
        width:100px;
        height:100px;
    }
    .profile-avatar-container .profile-avatar-text {
        display:none;
    }
    .profile-avatar-container:hover .profile-avatar-text {
        display:block;
        position:absolute;
        height:100px;
        width:100px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 100px;
        text-align: center;
    }
    .profile-avatar-container button{
        position:absolute;
        top:0;left:0;width:100px;height:100px;opacity: 0;
    }
</style>

    <div class="row">

    display: block;margin-left: auto;

            <div class="panel panel-default">

                    <h2 class="page-header" style="color:#ffb90e">{:__('registered successfully please complete your project information')}</h2>
                    <form id="profile-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('completeinfo/index')}">
                        {:token()}
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3">{:__('Nickname')}:</label>
                            <div class="col-xs-12 col-sm-7">
                                <input type="text" class="form-control" id="nickname" name="nickname" value="{$user.nickname}" data-rule="required" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3">{:__('Project name')}:</label>
                            <div class="col-xs-12 col-sm-7">
                                <input type="text" class="form-control" id="project_name" name="project_name" value="{$row.project_name}" data-rule="required" placeholder="Your project name or your team, company name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3">{:__('Name of tokens')}:</label>
                            <div class="col-xs-12 col-sm-7">
                                <input type="text" class="form-control" id="name_token" name="name_token" value="{$row.name_token}" data-rule="required" placeholder="Such as BTC">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3">{:__('Robot ID')}:</label>
                            <div class="col-xs-12 col-sm-7">
                                <input type="text" class="form-control" id="robot" name="robot" value="{$row.robot}" data-rule="required" placeholder="The Robot ID you want">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3">{:__('Telegram')}:</label>
                            <div class="col-xs-12 col-sm-7">
                                <input type="text" class="form-control" id="telegram" name="telegram" value="{$row.telegram}" data-rule="" placeholder="It's convenient for our customer service to contact you immediately">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3">{:__('Wechat')}:</label>
                            <div class="col-xs-12 col-sm-7">
                                <input type="text" class="form-control" id="wechat" name="wechat" value="{$row.wechat}" data-rule="" placeholder="It's convenient for our customer service to contact you immediately">
